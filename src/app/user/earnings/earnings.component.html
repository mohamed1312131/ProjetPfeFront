<app-header></app-header>
<div class="container">
  <div class="title"><h1>Mes notifications</h1></div>

    <div class="content">
      <div  class="noty_bar noty_type__success noty_theme__unify--v1--light g-mb-25" *ngFor="let n of userNotif" style="margin-bottom: 20px;">
        <div class="noty_body" >
           <div class="g-mr-20">
              <div class="noty_body__icon">
                 <i class="hs-admin-check"></i>
              </div>
           </div>
           <div [routerLink]="['/profile',n.id]" class="notifications-item"> <img src="{{n.images[n.images.length-1].imageUrl}}"  alt="img">
            <div class="text">
                <h4><span style="font-weight: bold;">{{n.name}}</span></h4>
                <p>vient de poster un nouvel article </p>
            </div>
        </div>
        </div>
     </div>
    </div>

  </div>
