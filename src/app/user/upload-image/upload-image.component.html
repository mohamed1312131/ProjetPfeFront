<div class="modal-header">

  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="imagen" #imagenInputFile
        (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
        <label class="custom-file-label" for="imagen">Ajouter une photo</label>
    </div>
    <div *ngIf="imagen" class="mt-5">
        <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin">
        </div>
    </div>
    <div class="form-group d-flex justify-content-between my-3">
        <button type="submit" class="btn btn-outline-success" [disabled]="!imagen"><i class="fas fa-upload"></i>Confirmer</button>

    </div>
</form>

</div>
<div *ngIf="added" class="alert alert-success" style="text-align: center;width: 70%;margin: 0 auto;margin-bottom: 20px; ">
  <span>photo de profil téléchargé avec succcès <i class="far fa-smile-beam"></i> </span>

  </div>
