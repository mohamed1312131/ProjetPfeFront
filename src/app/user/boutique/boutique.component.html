<div><span *ngIf="changed" class="text-success"><i class="fas fa-check"></i>Changements enregistrés</span></div>
<form (ngSubmit) = "onSubmit(this.userInfo.id)">
  <div class="form-group">
    <label for="nomBoutique">Nom de la boutique</label>
    <input [(ngModel)] = "user.nomBoutique" type="text" class="form-control" id="nomBoutique" name="nomBoutique" placeholder="nom">
  </div>
  <div class="form-group">
    <label for="desc">Description de la boutique</label>
    <input type="text" [(ngModel)] = "user.descBoutique" class="form-control form-control-lg" id="descBoutique" rows="3" name="descBoutique">
  </div>
  <div class="form-group">
  <h3>Envoyez-moi un e-mail lorsqu'un de mes articles est vendu</h3>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Activer
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
    <label class="form-check-label" for="defaultCheck1">
      Désactiver
    </label>
  </div>
</div>
  <div class="form-group">
  <button type="submit" class="btn btn-primary">Sauvgarder</button>
</div>
</form>
