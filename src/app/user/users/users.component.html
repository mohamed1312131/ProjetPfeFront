<app-header></app-header>

<div class="ccontainer" style="width: 80%; margin-top: 10px;">
  <div class="main-body">

        <!-- Breadcrumb -->

        <!-- /Breadcrumb -->

        <div class="gutters-sm" *ngIf="same">
            <div class="card" style="width: 100%;">
              <div class="row">
                <div class="col-3">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img *ngIf="!image" src="../../../assets/img/default-user.png" alt="Admin" class="rounded-circle" width="150">
                      <img *ngIf="image" src="{{userInfo.images[userInfo.images.length-1].imageUrl}}" alt="Admin" class="rounded-circle" width="150">
                    </div>
                  </div>
                </div>
                <div class="col-9">
                  <div class="desc">
                    <div class="mt-3" >
                      <h2 style="font-weight: 500;margin-top: -10px;">{{userInfo.email}} <span style=" color: green;"><i class="far fa-check-circle"></i></span></h2>
                      <p class="text-secondary mb-1">Location :{{userInfo.pays}},{{userInfo.region}},{{userInfo.ville}} </p>

                    </div>
                  <div class="form-group" disable>

                    <ngb-rating [max]="5" [(rate)]="userInfo.rate" [readonly]="readonly" ></ngb-rating><label style="font-size: 15px;">({{userInfo.countRate}})</label>
                  </div>
                  <button class="x btn btn-primary" [matMenuTriggerFor]="menu" >Abonn√©s</button>
                  <mat-menu #menu="matMenu" >
                    <button mat-menu-item *ngFor="let f of friends; let i=index" (click)="goTo(friends[i].id)"><i class="fas fa-user" style="margin-right: 10px;" ></i>{{friends[i].name}}</button>

                  </mat-menu>

                  <button class="y btn btn-outline-primary" [matMenuTriggerFor]="menu2" style="margin-left: 5px;">Abonnements</button>
                  <mat-menu #menu2="matMenu" >
                    <button mat-menu-item *ngFor="let f of friendOf; let i=index" (click)="goTo(friendOf[i].id)"><i class="fas fa-user" style="margin-right: 10px;" ></i>{{friendOf[i].name}}</button>

                  </mat-menu>
                  <button class="b btn btn-primary" style="margin-left: 5px;"><i class="fas fa-rocket"></i> Booster vos articles </button>
                </div>
              </div>
              </div>

            </div>

          </div>
          <div class="gutters-sm" *ngIf="!same">
            <div class="card" style="width: 100%;">
              <div class="row">
                <div class="col-3">
                  <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                      <img *ngIf="userInfo.imageUrl==null" src="../../../assets/img/default-user.png" alt="Admin" class="rounded-circle" width="150">
                      <img *ngIf="userInfo.imageUrl!=null" [src]="urlUser.imageUrl" alt="Admin" class="rounded-circle" width="150">
                    </div>
                  </div>
                </div>
                <div class="col-9">
                  <div class="desc">
                    <div class="mt-3" >
                      <h2 style="font-weight: 500;margin-top: -10px;">{{urlUser.email}} <span style=" color: green;"><i class="far fa-check-circle"></i></span></h2>
                      <p class="text-secondary mb-1">Membre debuit : </p>
                      <p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
                    </div>
                  <div class="form-group" disable>

                    <ngb-rating [max]="5" [(rate)]="rating" (click)="rateUser(urlUser.id)"  ></ngb-rating><label style="font-size: 15px;">(5)</label>
                  </div>
                  <button *ngIf="!abonner" class="x btn btn-primary" (click)="suivie(userInfo.id)"><i class="fas fa-user-plus"></i> Suivre</button>
                  <button *ngIf="abonner" class="x btn btn-primary" (click)="desabonner(userInfo.id)" ><i class="fas fa-user-plus"></i> desabonner</button>


                </div>
              </div>
              </div>

            </div>

          </div>
        </div>





  <div class="container" style="margin-top: 20px;">
    <div class="row">
      <div class="side-menu col-4 ">
        <app-sidemenu></app-sidemenu>
      </div>
      <div class="content col-8">
        <app-content-outlet></app-content-outlet>
      </div>

    </div>
  </div>
</div>
