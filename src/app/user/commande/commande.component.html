<app-header></app-header>
<div class="container">
  <div class="title"><h1>Commandes</h1></div>
  <div class="row">
    <div class="side-menu col-4 ">
      <ul class="list-group">
        <li class="list-group-item" >Commandes</li>

      </ul>

    </div>
    <div class="content col-8">

      <table class="table" >
        <thead>
          <tr>
            <th scope="col">Commande</th>
            <th scope="col">Status</th>
            <th scope="col">Payment</th>
            <th scope="col">Date</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let articles of article; let i = index">
            <th><img src={{articles.images[0].imageUrl}} width="50">{{article[i].title}}</th>
            <td *ngIf="!order[i].statue">en attende</td>
            <td *ngIf="order[i].statue">Complete</td>
            <td>{{article[i].prix}}$</td>
            <td>{{order[i].publishedDate}}</td>
            <td>
              <button class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
              <button class="btn btn-outline-success" (click)="openPdf(order[i].id)"><i class="fas fa-download"></i></button>
              <button class="btn btn-outline-info" (click)="open(order[i].id)"><i class="fas fa-exclamation-triangle"></i></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
